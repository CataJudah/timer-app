<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Appplication</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    

</head>
<body>

    <div class="watch">
        <div class="time">
            00:00:00
        </div>
    </div>

    <div class="controls">
        <button class="btn" id="start"><i class="fa fa-play"></i> Start</button>
        <button class="btn" id="stop"><i class="fa fa-stop"></i> Stop</button>
        <button class="btn" id="reset"><i class="fa fa-retweet"></i> Reset</button>
    </div>

    <script src="index.js"></script>

    <div class="titlu">
        Timer App
    </div>

    <div class="header">
        <img src="img/clock.png" class="header">
    </div>

    <div class="watermark">
        <img src="img/watermark.png" class="watermark">
    </div>

    <div class="watermarkscris">
        CopyRight by Cata 
    </div>



</body>
</html>
